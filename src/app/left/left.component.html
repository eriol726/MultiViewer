{{messageState}}
<div class="row">
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="tasks3.content"
      class="example-list">
      <mat-expansion-panel *ngFor="let item of tasks3.content; let i = index; " #panel cdkDrag>
        <mat-expansion-panel-header (click)="onClick()">
          <mat-panel-title>
              <ng-container *ngIf="i < 1; else lightGreen"  >
                <div id="circle" [ngStyle]="{background: item.color}"></div>{{item.text}}
              </ng-container>
              <ng-template #lightGreen>
                  <ng-container *ngIf="i > 0 && i < 2;else yellow">
                    <div id="circle" [ngStyle]="{background: item.color}"></div>{{item.text}}
                  </ng-container>
              </ng-template>
              <ng-template #yellow>
                  <div id="circle" [ngStyle]="{background: item.color}"></div>{{item.text}}
              </ng-template>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
      </mat-expansion-panel>
    </div>
</div>
