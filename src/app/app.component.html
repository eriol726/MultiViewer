<div class="container">
    <ul class="nav navbar-nav">
      <li>
        <a routerLinkActive="active" routerLink="displayLeft">display left</a>
      </li>
    </ul>
  <router-outlet></router-outlet>
</div>
  <div class="row">
    <div class="column" style="background-color:#aaa;">
      <h2>Column 1</h2>
      <p>Some text..</p>
      <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="tasks.content"
        [cdkDropListConnectedTo]="[doneList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <mat-expansion-panel *ngFor="let item of tasks.content; let i = index" #panel cdkDrag>
          <mat-expansion-panel-header >
            <mat-panel-title (click)="show(i)" >
                <ng-container *ngIf="i < 1; else lightGreen" >
                  <div id="circle" [ngStyle]="{background: item.color}"></div>{{item.text}}
                </ng-container>
                <ng-template #lightGreen>
                    <ng-container *ngIf="i > 0 && i < 2;else yellow">
                      <div id="circle" [ngStyle]="{background: item.color}"></div>{{item.text}}
                    </ng-container>
                </ng-template>
                <ng-template #yellow>
                    <div id="circle" [ngStyle]="{background: item.color}"></div>{{item.text}}
                </ng-template>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>I'm visible because I am open</p>
        </mat-expansion-panel>
      </div>
    </div>
    <div class="column" style="background-color:#bbb;">
      <h2>Column 2</h2>
      <p>Some text..</p>
    </div>
    <div class="column" style="background-color:#ccc;" >
      <h2>Column 3</h2>
      <p>Some text..</p>
      <div
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="done.content"
        [cdkDropListConnectedTo]="[todoList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <mat-expansion-panel *ngFor="let item of done.content" cdkDrag>
          <mat-expansion-panel-header>
            <mat-panel-title>
                <div id="circle" style="background: rgb(3, 37, 231)"></div>{{item.text}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>I'm visible because I am open</p>
        </mat-expansion-panel>
      </div>
    </div>
  </div>

  <div class="main-app">
      <h1>
        {{ title }}!
      </h1>
      <div class="like">
        <div style="margin-right: 1rem">
          <h2>{{ likes }} likes</h2>
        </div>
        <button class="btn btn-lg btn-success" (click)="liked()">Like Image</button>
      </div>
    </div>
    <!-- <app-left-display></app-left-display> -->

    <app-right [expand]="expand" [tasks]="tasks"></app-right>
