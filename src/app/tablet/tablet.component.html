
    <div class="box">
      <div class="grid">

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell">
          <div
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="tasks.content"
            [cdkDropListConnectedTo]="[doneList]"
            class="example-list"
            (cdkDropListDropped)="dropTasks($event)">
            <mat-expansion-panel class="expansionPanel"
                                 (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false"
                                 hideToggle="true"
                                 *ngFor="let item of tasks.content; let i = index" #panel cdkDrag>
              <mat-expansion-panel-header (click)="expandTaskPanel(i)">
                <mat-panel-title >
                    <ng-container *ngIf="i < 1; else lightGreen" >
                      <div id="circle" [ngStyle]="{background: item.color}"></div>{{item.text}}
                    </ng-container>
                    <ng-template #lightGreen>
                        <ng-container *ngIf="i > 0 && i < 2;else yellow">
                          <div id="circle" [ngStyle]="{background: item.color}"></div>{{item.text}}
                        </ng-container>
                    </ng-template>
                    <ng-template #yellow>
                        <div id="circle" [ngStyle]="{background: item.color}"></div>{{item.text}}
                    </ng-template>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p>I'm visible because I am open</p>
            </mat-expansion-panel>
          </div>
        </div>
        <div class="cell">
            <svg width="400" height="500"></svg>
        </div>
        <div class="cell" >
          <div
            cdkDropList
            #doneList="cdkDropList"
            [cdkDropListData]="done.content"
            [cdkDropListConnectedTo]="[todoList]"
            class="example-list"
            (cdkDropListDropped)="dropDones($event)">
            <mat-expansion-panel *ngFor="let item of done.content; let i = index"  #rightPanel cdkDrag>
              <mat-expansion-panel-header (click)="expandDonePanel(i)">
                <mat-panel-title >
                    <div id="circle" style="background: rgb(3, 37, 231)"></div>{{item.text}}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p>I'm visible because I am open</p>
            </mat-expansion-panel>
          </div>
        </div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
