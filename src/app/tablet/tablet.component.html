
    <div class="box">
        
      <div [hidden]="false">
          
        <div class="grid" >
            
          <div class="cell">
            <p>ACTION PLAN</p>
          </div>
          <div class="cell">
              <p>LATE PASSENGERS</p>
          </div>
          <div class="cell">
            COUNTERMEASURES
          </div>
          
          <div class="cell">
            <div
              dragula="COPYABLE" id="left"
              class="example-list"
              (click)="closeLeftPanel()"
              >
            
            </div>
          </div>
          
          <div class="cell" style="z-index: 3; height: 70vh; " >
              <app-area-chart id="chart1"></app-area-chart>
          </div>
          
          <div class="cell" >
            <div
              dragula="COPYABLE" id="right"
              class="example-list-right"
              > 
              <mat-expansion-panel class="mat-elevation-z0"
                                  (opened)="panelOpenState = true"
                                  (closed)="panelOpenState = false"
                                  [expanded]="isExpanded===i"
                                  hideToggle="true"
                                  *ngFor="let item of tasks; let i = index" 
                                  [attr.id]="i"
                                  #panelRight >
                <mat-expansion-panel-header collapsedHeight="*" expandedHeight="*" (click)="expandTaskPanel(i)" >
                  <mat-panel-title  style="height: 100%">

                        <iframe id='{{i+1}}' class="svgCM" [src]='"assets/cm_" + (i+1) + ".svg" | safe' style="width: 100%; height: 100%;  border: 0px;"></iframe>
                        <div class="iframeOverlay"></div>

                  </mat-panel-title>
                </mat-expansion-panel-header  >
          
                  <div class="cardList" #cardList>
                      <div  class="swiper-container" [swiper]="config" [(index)]="index">
                        <div class="swiper-wrapper" (dblclick)="selectCard(i)">
                          <div class="swiper-slide" >
                              <iframe class="card" src="assets/Rescheduling_Overview_Tablet.svg" style="width: 100%; height: 100%;  border: 0px;  padding: 0px 10px;  " ></iframe>
                              <div class="iframeOverlay"></div>
                          </div>
                          <div class="swiper-slide" >
                            Swiper slide content2
                          </div>
                          <div class="swiper-slide" >
                            Swiper slide content3
                          </div>
                        </div>
                        <div class="swiper-pagination"></div>
                          <div class="arrowUp">
                            <svg><polyline  points="298.58 166.55 318.36 181.53 338.14 166.55" fill="none" stroke="#5b5b5b" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/></svg>
                          </div>
                        
                      </div>
                  </div >
                
              </mat-expansion-panel>
            </div>
          </div>
          <!-- <div class="cell"></div> -->
          <div class="cell" (dblclick)="resize()" ></div>
          <!-- <div class="cell" ></div> -->
        </div>
      </div>
      <!-- <div [hidden]="false">
        <app-area-chart id="chart2"></app-area-chart>
      </div> -->

    </div>
