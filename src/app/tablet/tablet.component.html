
    <div class="box">
        
      <div [hidden]="false">
          
        <div class="grid" >
            
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          
          <div class="cell">
            <div
              dragula="COPYABLE" id="left"
              class="example-list"
              (click)="closeLeftPanel()"
              >
            
            </div>
          </div>
          
          <div class="cell" style="z-index: 3" >
              <app-area-chart id="chart1"></app-area-chart>
          </div>
          
          <div class="cell" >
            <div
              dragula="COPYABLE" id="right"
              class="example-list-right"
              > 
              <mat-expansion-panel class="mat-elevation-z0"
                                  (opened)="panelOpenState = true"
                                  (closed)="panelOpenState = false"
                                  [expanded]="isExpanded===i"
                                  hideToggle="true"
                                  *ngFor="let item of tasks; let i = index" 
                                  [attr.id]="i"
                                  #panelRight >
                <mat-expansion-panel-header (click)="expandTaskPanel(i)" >
                  <mat-panel-title  >
                    <div id="circle" ></div>
                    <div id="title">{{item.text}}</div>
                  </mat-panel-title>
                </mat-expansion-panel-header>
          
                  <div class="cardList">
          
                    <div class="cardBorder" (dblclick)="selectCard(i)">
                      <div class="diag" style="width: 100%; height: 100%; position: relative;">
                        <div class="cardLetter">A</div>
                      </div>
                    </div>
                    
          
                    <div class="cardBorder" (dblclick)="selectCard(i)">
                      <div class="diag" style="width: 100%; height: 100%; position: relative;">
                        <div class="cardLetter">B</div>
                      </div>
                    </div>
                    
          
                    <div class="cardBorder" (dblclick)="selectCard(i)">
                      <div class="diag" style="width: 100%; height: 100%; position: relative;">
                        <div class="cardLetter">C</div>
                      </div>
                    </div>
                    
          
                  </div >
                
              </mat-expansion-panel>
            </div>
          </div>
          <div class="cell"></div>
          <div class="cell" (dblclick)="resize()" ></div>
          <div class="cell" ></div>
        </div>
      </div>
      <!-- <div [hidden]="false">
        <app-area-chart id="chart2"></app-area-chart>
      </div> -->

    </div>
